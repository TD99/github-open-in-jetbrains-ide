name: Lint, Validate, Build & Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Lint, Validate, Build ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Lint JavaScript
        run: |
          npm install -g eslint
          eslint . --ext .js

      - name: Validate Manifest
        run: |
          sudo apt-get install -y python3-pip
          pip install check-jsonschema
          SCHEMA_URL="https://json.schemastore.org/chrome-manifest.json"
          echo "Downloading Chrome manifest schema from: $SCHEMA_URL"
          curl -sSL "$SCHEMA_URL" -o schema.json
          echo "Removing UTF-8 BOM if present..."
          sed -i '1s/^\xEF\xBB\xBF//' manifest.json
          echo "Validating manifest.json..."
          check-jsonschema --schemafile schema.json manifest.json

      - name: Build ZIP
        run: |
          mkdir -p dist
          zip -r dist/github-open-in-jetbrains-ide-extension.zip . \
            -x "schema.json" \
               "*.git*" \
               ".git/*" \
               ".github/*" \
               ".idea/*" \
               ".vscode/*" \
               ".design/*" \
               "node_modules/*" \
               "dist/*"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/github-open-in-jetbrains-ide-extension.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: extension-zip
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/github-open-in-jetbrains-ide-extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
